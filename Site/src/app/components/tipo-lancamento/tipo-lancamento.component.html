<div class="text-center p-5" *ngIf="buscando">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="mt-3">
  <p *ngFor="let item of lista"  (click)='BuscarPorId(item.id?.toString() || "")'>{{item.id +' - '+ item.descricao}}</p>
</div>
