
<div class="pt-5">
  <div class="d-flex justify-content-center align-items-center h-100">
    <form class="container bg-white p-4">

      <div class="row mb-4">
        <div class="col-12">
          <img _ngcontent-iok-c78="" src="/assets/img/user-profile-edit.png" alt="Avatar" class="img-fluid" style="width: 80px;">
          <span class="h3 mx-4">Alteração de Usuário</span>
        </div>
      </div>

      <div class="row form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Ex. login123@seuemail.com" [value]="usuarioAtual.email" readonly>
        </div>
        <div class="form-group col-md-6">
          <!--<label for="inputLogin">Login</label>
          <input type="text" class="form-control" id="inputLogin" placeholder="Ex. login123" [value]="usuarioAtual.login" required>-->
        </div>
      </div>

      <hr/>
      <div class="row form-row">
        <div class="form-group col-md-6">
          <label for="inputNome">Nome</label>
          <input type="text" class="form-control" id="inputNome" placeholder="Ex. Fulano" [value]="usuarioAtual.nome" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputSobrenome">Sobrenome</label>
          <input type="text" class="form-control" id="inputSobrenome" placeholder="Ex. Silva" [value]="usuarioAtual.sobrenome">
        </div>
      </div>

      <div class="row form-row">
        <div class="form-group col-md-6">
          <label for="inputDataNascimento">Data Nascimento</label>
          <input type="date" class="form-control" id="inputDataNascimento" placeholder="Ex. 01/01/1990" [value]="usuarioAtual.dataNascimento">
        </div>
        <div class="form-group col-md-6">
          <label for="inputCelular">Celular</label>
          <input type="text" class="form-control" id="inputCelular" placeholder="Ex. 99 91234 5678" [value]="usuarioAtual.celular">
        </div>
      </div>

      <div class="row form-row">
        <div class="form-group col-md-6">
          <label for="inputProfissao">Profissão</label>
          <input type="text" class="form-control" id="inputProfissao" placeholder="Ex. Auxiliar" [value]="usuarioAtual.profissao">
        </div>
      </div>

      <div class="form-group py-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" [checked]="usuarioAtual.receberNoficacoesPorEmail">
          <label class="form-check-label" for="gridCheck">
            Aceita receber notificações por e-mail?
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Alterar</button>
    </form>
  </div>

</div>
