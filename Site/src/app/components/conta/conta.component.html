<div class="row">
  <div class="p-5 mb-4 bg-white rounded-3" *ngFor="let item of lista"  (click)='BuscarPorId(item.id?.toString() || "")'>
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">{{item.nome}}</h1>
      <p class="col-md-8 fs-4">{{item.tipoConta?.descricao}}</p>
      <button class="btn btn-primary btn-lg" type="button">Editar Conta</button>
    </div>
  </div>
</div>
