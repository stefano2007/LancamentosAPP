<div class="container py-5">
  <h2 class="pb-2 border-bottom">Contas</h2>
  <div class="row">
    <div class="col-6" *ngFor="let item of lista">
      <div class="m-3 p-3 bg-white">
        <h1 class="display-5 fw-bold">{{item.nome}}</h1>
        <p class="col-md-8 fs-4">{{item.tipoConta?.descricao}}</p>
        <button class="btn btn-primary btn-lg" type="button" data-bs-toggle="modal" data-bs-target="#modalForm" (click)="btnEditarClick(item)">Editar Conta</button>
      </div>
    </div>
  </div>
  <!--Modal form-->
  <div  id="modalForm" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{tipoAcaoForm}} Conta</h5>
          <button type="button" #closebutton class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form">

            <div class="row form-row">
              <div class="form-group col-md-12">
                <label for="inputNome">Nome</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Ex. Banco Caixa" formControlName="nome" required>
              </div>
              <div class="form-group col-md-12">
                <label for="inputNome">Tipo Conta</label>
                <app-tipo-conta id="inputTipoConta" [idSelected]="contaAtual.tipoContaId"></app-tipo-conta>
              </div>
              <div class="form-group col-md-12">
                <label for="inputDiaFechamentoFatura">Dia Fechamento Fatura</label>
                <input type="text" class="form-control" id="inputDiaFechamentoFatura"  formControlName="diaFechamentoFatura" required>
              </div>
              <div class="form-group col-md-12">
                <label for="inputDiaVencimentoFatura">Dia Vencimento Fatura</label>
                <input type="text" class="form-control" id="inputDiaVencimentoFatura"  formControlName="diaVencimentoFatura" required>
              </div>
              <div class="form-group col-md-12">
                <label for="inputSaldoAtual">Saldo Inicial</label>
                <input type="text" class="form-control" id="inputSaldoAtual"  formControlName="saldoAtual" required>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="onSubmit()">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!--botÃ£o flutante-->
<button class="btn btn-danger align-middle btnFlutuante" data-bs-toggle="modal" data-bs-target="#modalForm" (click)="btnNovoClick()">
  <i class="fa-solid fa-plus"></i>
</button>
