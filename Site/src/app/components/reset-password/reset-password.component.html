<div class="d-flex flex-column">
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <div class="col-lg-8 login-background"><!-- carrega imagem atraves da class --></div>
      <div class="col-lg-4">
        <div class="text-center mx-5 pt-5">
          <form>
            <img
              class="mb-4"
              src="/assets/img/reset-password.png"
              alt=""
              width="72"
              height="72"
            />
            <h4 class="mb-3 fw-normal">Recupere sua senha informando seu e-mail</h4>

            <div class="form-floating mb-2">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                required
              />
              <label for="floatingInput">Email</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="Confirmar()">
              Recuperar Senha
            </button>
            <div class="mt-3">
              <a href="/login/auth">Volta ao Login</a>
            </div>
            <p class="mt-3 mb-3 text-muted">© 2022 - Stefano Silva</p>
            <div *ngIf="enviadoSumit" class="alert alert-info" role="alert">
              Atenção!! Caso seu e-mail foi informado corretamente, você receber informações no e-mail de como recuperar sua senha.
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
